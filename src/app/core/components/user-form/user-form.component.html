<div
  class="container d-flex justify-content-center border-top border-bottom border-primary"
>
  <form>
    <div class="mb-3 row">
      <label for="staticEmail2" class="visually-hidden">Email</label>
      <input
        type="text"
        readonly
        class="form-control-plaintext"
        id="staticEmail2"
        value="email@example.com"
      />
    </div>
    <div class="mb-3 row">
      <label for="exampleFormControlInput1" class="form-label"
        >First name</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder=""
      />
    </div>
    <div class="mb-3 row">
      <label for="exampleFormControlInput4" class="form-label">Last name</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput4"
        placeholder=""
      />
    </div>
    <div class="mb-3 row">
      <label for="exampleFormControlInput2" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput2"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3 row">
      <label for="inputPassword3" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword3"
        placeholder="Password"
      />
    </div>
    <div class="mb-3 row">
      <button type="submit" class="btn btn-primary mb-3">{{ formType }}</button>
    </div>
  </form>
</div>
